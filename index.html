<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/MOVIEHUNTfavicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/glide.core.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <script type="module" src="/js/landing.js" defer></script>
    <script src="/js/highlights.js" defer></script>
    <title>MovieHunt | Vanilla JS</title>
  </head>
  <body
    class="
      bg-gradient-to-r
      from-indigo-200
      to-purple-100
      bg-opacity-60
      flex flex-col
      font-inter
    "
  >
    <!-- LOGO + NAVBAR -->
    <nav class="py-2">
      <div
        class="
          flex
          items-center
          flex-col
          justify-between
          w-10/12
          lg:w-8/12
          m-auto
        "
      >
        <div class="flex justify-center">
          <!-- <h1
        class="text-3xl font-black text-purple-600 font-inter py-10 tracking-widest antialiased"
      >
        MOVIEHUNT
      </h1> -->
          <a href="#"
            ><img src="/images/logo.svg" alt="MovieHunt Logo" class="w-64 mb-2"
          /></a>
        </div>
        <div
          class="w-auto flex justify-center font-inter space-x-10"
          id="navbar"
        >
          <a
            href="/search"
            class="font-bold text-gray-900 hover:text-indigo-600"
            id="search"
            >Search</a
          >
          <a
            href="/popular"
            class="font-bold text-gray-900 hover:text-indigo-600"
            id="popular"
            >Popular</a
          >
          <a
            href="/upcoming"
            class="font-bold text-gray-900 hover:text-indigo-600"
            id="upcoming"
            >Upcoming</a
          >
        </div>
      </div>
    </nav>
    <!-- CONTENT -->

    <!--MAIN HERO LANDING-->
    <section
      class="
        bg-hero-pattern
        m-auto
        w-full
        lg:w-8/12
        flex
        justify-center
        flex-col
        bg-cover bg-center bg-no-repeat bg-fixed
        h-64
        mt-5
      "
    >
      <div class="text-white flex flex-col p-8">
        <h1 class="text-4xl font-bold drop-shadow-md">Welcome.</h1>
        <p class="text-xl font-light drop-shadow-md">
          Millions of movies, TV shows and people to discover. Explore now.
        </p>
        <button
          class="
            bg-purple-500
            text-white
            w-48
            rounded-md
            drop-shadow-md
            py-2
            px-4
            mt-5
            hover:bg-purple-300 hover:text-gray-900
            duration-150
          "
        >
          <a href="/search">Looking for more?</a>
        </button>
      </div>
    </section>

    <!--TRENDING NOW-->
    <section class="carousels">
      <div
        class="glide flex flex-none justify-center mt-2 flex-col items-center"
      >
        <div
          class="
            absolute
            flex
            justify-start
            mt-5
            inset-0
            m-auto
            w-full
            lg:w-8/12
          "
        >
          <h1
            class="
              absolute
              text-xl
              md:text-1xl
              lg:text-2xl
              font-bold
              text-gray-900
              flex
              m-auto
              items-center
            "
          >
            <div class="w-1 h-12 lg:h-8 bg-yellow-600 mr-2 items-center"></div>
            TRENDING NOW
            <div class="flex text-xs ml-5 md:text-sm hover:cursor-pointer">
              <p class="bg-purple-400 px-4 py-2 rounded-md text-white">On TV</p>
              <p class="px-4 py-2">In Theaters</p>
              <p class="px-4 py-2">Streaming</p>
            </div>
          </h1>
        </div>
        <!--SLIDES -->
        <div
          class="glide__track w-full lg:w-8/12 mt-24 md:mt-20"
          data-glide-el="track"
        >
          <div class="glide__slides"></div>
        </div>
        <!--SLIDES -->
        <!--ARROWS -->

        <div
          class="
            glide glide__track
            w-full
            lg:w-8/12
            flex
            justify-center
            items-center
          "
          data-glide-el="track"
        >
          <div
            class="
              glide__arrows
              flex
              justify-between
              items-center
              w-full
              lg:w-8/12
            "
            data-glide-el="controls"
          >
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              <i class="p-2 text-indigo-300 fas fa-chevron-left"></i>
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              <i class="p-2 text-indigo-300 fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <!--ARROWS -->
      </div>
    </section>

    <!--POPULAR ACTORS -->
    <section>
      <div class="glide actors flex justify-center mt-2 flex-col items-center">
        <div
          class="
            absolute
            flex
            justify-start
            mt-5
            inset-0
            flex-col
            m-auto
            w-full
            lg:w-8/12
          "
        >
          <h1
            class="
              absolute
              text-xl
              md:text-1xl
              lg:text-2xl
              font-bold
              text-gray-900
              flex
              justify-start
              inset-0
              m-auto
            "
          >
            <div class="w-1 h-8 bg-pink-500 mr-2 items-center"></div>
            POPULAR ACTORS
          </h1>
        </div>

        <div
          class="glide__track w-full lg:w-8/12 mt-16 relative"
          data-glide-el="track"
        >
          <div class="glide__slides popularPeople"></div>
        </div>

        <!--ARROWS -->

        <div
          class="
            glide glide__track
            w-full
            lg:w-8/12
            flex
            justify-center
            items-center
          "
          data-glide-el="track"
        >
          <div
            class="
              glide__arrows
              flex
              justify-between
              items-center
              w-full
              lg:w-8/12
            "
            data-glide-el="controls"
          >
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              <i class="p-2 text-indigo-300 fas fa-chevron-left"></i>
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              <i class="p-2 text-indigo-300 fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <!--ARROWS -->
      </div>
    </section>

    <!--VIDEOS-->
    <section
      class="
        bg-video-area
        m-auto
        w-full
        lg:w-8/12
        flex
        justify-center
        flex-col
        bg-contain bg-center bg-no-repeat bg-fixed
        mt-5
        h-64
      "
    >
      <div class="text-white flex flex-col p-8">
        <h1 class="text-4xl font-bold drop-shadow-md">Latest trailers</h1>
      </div>
    </section>

    <!-- FOOTER -->
    <div class="footer">
      <div
        class="
          w-fill
          h-24
          mt-10
          pb-4
          flex
          justify-end
          items-center
          flex-col
          font-inter
          text-sm text-gray-800
        "
      >
        <p class="font-semibold cursor-default">MovieHunt Â© 2021</p>
        <div class="space-x-5 mt-2">
          <a href="#" class="hover:text-purple-400 hover:font-bold"
            >Privacy policy</a
          >
          <a href="#" class="hover:text-purple-400 hover:font-bold"
            >Terms & Conditions</a
          >
          <a href="#" class="hover:text-purple-400 hover:font-bold"
            >Contact Us</a
          >
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.js"></script>
</html>
