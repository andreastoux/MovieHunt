    <!--MAIN HERO LANDING-->
    <section
      class="
        bg-hero-pattern
        m-auto
        w-full
        lg:w-8/12
        flex
        justify-center
        flex-col
        bg-cover bg-center bg-no-repeat bg-fixed
        h-64
        mt-5
      "
    >
      <div class="text-white flex flex-col p-8 ml-5">
        <h1 class="text-4xl font-bold drop-shadow-md">Welcome.</h1>
        <p class="text-xl font-light drop-shadow-md">
          Millions of movies, TV shows and people to discover. Explore now.
        </p>
        <button
          class="
            bg-purple-600
            text-white
            w-48
            rounded-md
            drop-shadow-md
            py-2
            px-4
            mt-5
            hover:bg-purple-300 hover:text-gray-900
            duration-150
          "
        >
          <a href="/search">Looking for more?</a>
        </button>
      </div>
    </section>

    <!--TRENDING NOW-->
    <section >
      <!--TEXT-->
      <div
        class="glide flex flex-none justify-center mt-2 flex-col items-center "
      >
        <div class="flex justify-start mt-5 inset-0 m-auto w-full lg:w-8/12 z-30">
          <h1
            class="
              absolute
              text-xl
              md:text-1xl
              lg:text-2xl
              font-bold
              text-gray-900
              flex
              m-auto
              items-center
            "
          >
            <div class="w-1 h-12 lg:h-8 bg-yellow-600 mr-2 items-center"></div>
            TRENDING NOW
            <div
              class="flex text-xs ml-5 md:text-sm hover:cursor-pointer"
              id="trendFilter"
            >
              <p
                class="bg-purple-500 px-4 py-2 rounded-md text-white "
                data-trend="day"
                id="day"
              >
                Today
              </p>
              <p class="px-4 py-2 rounded-md" data-trend="week" id="week">
                This week
              </p>
            </div>
          </h1>
        </div>
      </div>

      <!--SLIDES-->
      <div class="swiper-container swiper1 w-full lg:w-8/12 ">
        <div class="swiper-wrapper mt-16 trendingNow">
          
        </div>

        <!--BUTTONS-->
        
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!--POPULAR ACTORS-->
    <section>
      <!--TEXT-->
      <div
        class="glide flex flex-none justify-center mt-2 flex-col items-center"

              absolute
              text-xl
              md:text-1xl
              lg:text-2xl
              font-bold
              text-gray-900
              flex
              m-auto
              items-center
            "

            POPULAR ACTORS
          </h1>
        </div>
      </div>

      <!--SLIDES-->
      <div class="swiper-container swiper2 w-full lg:w-8/12">
        <div class="swiper-wrapper w-full lg:w-8/12 flex popularPeople  mt-16"></div>

        <!--BUTTONS-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!--VIDEOS-->
    <section
      class="
        bg-video-area
        m-auto
        w-full
        lg:w-8/12
        flex
        justify-center
        flex-col
        bg-cover bg-top bg-no-repeat bg-fixed
        mt-5
        h-auto
        pt-2
      "

      <div class="text-white flex flex-col ml-8 mt-12 mb-4">
        <h1 class="text-4xl font-bold drop-shadow-md lg:ml-5">
          Latest trailers
        </h1>
      </div>

      <!--SLIDES-->
      <div class="swiper-container swiper3 flex justify-center w-11/12 items-center mb-10">
        <div class="swiper-wrapper  trailers  top-4 w-full"></div>

        <!--BUTTONS-->
        <div class="swiper-button-prev "></div>
        <div class="swiper-button-next "></div>
      </div>
