<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/MOVIEHUNTfavicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="/css/glide.core.min.css" />

    <script type="module" src="/js/landing.js" defer></script>
    <script src="/js/highlights.js" defer></script>

    <title>MovieHunt | Vanilla JS</title>
  </head>
  <body
    class="
      bg-gradient-to-r
      from-indigo-200
      to-purple-100
      bg-opacity-60
      flex flex-col
      font-inter
    "
  >
    <!-- LOGO + NAVBAR -->
    <nav class="py-2">
      <div
        class="
          flex
          items-center
          flex-col
          justify-between
          w-10/12
          lg:w-8/12
          m-auto
        "
      >
        <div class="flex justify-center">
          <!-- <h1
        class="text-3xl font-black text-purple-600 font-inter py-10 tracking-widest antialiased"
      >
        MOVIEHUNT
      </h1> -->
          <a href="#"
            ><img src="/images/logo.svg" alt="MovieHunt Logo" class="w-64 mb-2"
          /></a>
        </div>
        <div
          class="w-auto flex justify-center font-inter space-x-10"
          id="navbar"
        >
          <a
            href="/search"
            class="font-bold text-gray-900 hover:text-indigo-600"
            id="search"
            >Search</a
          >
          <a
            href="/popular"
            class="font-bold text-gray-900 hover:text-indigo-600"
            id="popular"
            >Popular</a
          >
          <a
            href="/upcoming"
            class="font-bold text-gray-900 hover:text-indigo-600"
            id="upcoming"
            >Upcoming</a
          >
        </div>
      </div>
    </nav>
    <!-- CONTENT -->
    <section
      class="
        bg-hero-pattern
        m-auto
        w-10/12
        lg:w-8/12
        flex
        justify-center
        flex-col
        bg-cover bg-center bg-no-repeat bg-fixed
        h-64
        mt-5
      "
    >
      <div class="text-white flex flex-col p-8">
        <h1 class="text-4xl font-bold drop-shadow-md">Welcome.</h1>
        <p class="text-xl font-light drop-shadow-md">
          Millions of movies, TV shows and people to discover. Explore now.
        </p>
        <button
          class="
            bg-purple-200
            font-bold
            text-gray-900
            w-32
            rounded-md
            drop-shadow-md
            py-2
            px-4
            mt-5
            hover:bg-purple-300
          "
        >
          <a href="/search">Search</a>
        </button>
      </div>
    </section>

    <section class="carousels">
      <div class="glide flex justify-center mt-2 flex-col items-center">
        <div
          class="
            absolute
            flex
            justify-start
            mt-5
            inset-0
            flex-col
            m-auto
            w-10/12
            lg:w-8/12
          "
        >
          <h1
            class="
              absolute
              text-xl
              md:text-1xl
              lg:text-2xl
              font-bold
              text-gray-900
              flex
              m-auto
              items-center
            "
          >
            <div class="w-1 h-8 bg-red-600 mr-2 items-center"></div>
            TRENDING NOW
            <div class="ml-5 flex text-xs md:text-sm hover:cursor-pointer">
              <p class="bg-indigo-400 px-4 py-2 rounded-md text-white">On TV</p>
              <p class="px-4 py-2">In Theaters</p>
              <p class="px-4 py-2">Streaming</p>
            </div>
          </h1>
        </div>

        <div class="glide__track w-10/12 lg:w-8/12 mt-20" data-glide-el="track">
          <div class="glide__slides"></div>
        </div>

        <div class="glide absolute flex justify-center">
          <div class="glide__arrows absolute" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              prev
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              next
            </button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="glide actors flex justify-center mt-2 flex-col items-center">
        <div
          class="
            absolute
            flex
            justify-start
            mt-5
            inset-0
            flex-col
            m-auto
            w-10/12
            lg:w-8/12
          "
        >
          <h1
            class="
              absolute
              text-xl
              md:text-1xl
              lg:text-2xl
              font-bold
              text-gray-900
              flex
              justify-start
              inset-0
              m-auto
            "
          >
            <div class="w-1 h-8 bg-blue-600 mr-2 items-center"></div>
            POPULAR ACTORS
          </h1>
        </div>

        <div class="glide__track w-10/12 lg:w-8/12 mt-16" data-glide-el="track">
          <div class="glide__slides popularPeople"></div>
        </div>

        <div class="glide absolute flex justify-center">
          <div class="glide__arrows absolute" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              prev
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              next
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <div class="footer">
      <div
        class="
          w-fill
          h-24
          mt-10
          pb-4
          flex
          justify-end
          items-center
          flex-col
          font-inter
          text-sm text-gray-800
        "
      >
        <p class="font-semibold cursor-default">MovieHunt Â© 2021</p>
        <div class="space-x-5 mt-2">
          <a href="#" class="hover:text-purple-400 hover:font-bold"
            >Privacy policy</a
          >
          <a href="#" class="hover:text-purple-400 hover:font-bold"
            >Terms & Conditions</a
          >
          <a href="#" class="hover:text-purple-400 hover:font-bold"
            >Contact Us</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.js"></script>
</html>
