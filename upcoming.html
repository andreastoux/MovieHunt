<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/MOVIEHUNTfavicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/upcoming.js" defer></script>
    <title>Upcoming | MovieHunt</title>
  </head>
  <body
    class="
      bg-gradient-to-r
      from-indigo-200
      to-purple-100
      bg-opacity-60
      flex flex-col
      items-center
      h-full
      w-full
      font-inter
      relative
    "
  >
    <!-- LOGO + NAVBAR -->
    <div class="flex justify-center">
      <!-- <h1
              class="text-3xl font-black text-purple-600 font-inter py-10 tracking-widest antialiased"
            >
              MOVIEHUNT
            </h1> -->
      <a href="/"
        ><img src="/images/logo.svg" alt="MovieHunt Logo" class="mt-5 w-96"
      /></a>
    </div>
    <div
      class="w-auto mt-5 flex justify-center font-inter space-x-10"
      id="navbar"
    >
      <a href="/popular" class="font-bold text-gray-900 hover:text-indigo-600"
        >Popular</a
      >
      <a href="/upcoming" class="font-bold text-gray-900 hover:text-indigo-600"
        >Upcoming</a
      >
      <a href="/toprated" class="font-bold text-gray-900 hover:text-indigo-600"
        >Top Rated</a
      >
    </div>

    <!--CONTENT-->
    <div class="flex relative items-center justify-center mt-3">
      <h1
        class="
          absolute
          text-2xl
          font-bold
          text-gray-900
          p-3
          pl-0
          flex
          justify-start
          z-100
          inset-0
          m-auto
          w-10/12
          sm:w-10/12
          md:w-4/5
          lg:w-8/12
        "
      >
        UPCOMING MOVIES IN THEATRES
      </h1>

      <div
        class="
          relative
          upcomingContainer
          w-10/12
          sm:w-10/12
          md:w-4/5
          lg:w-8/12
          h-auto
          grid grid-cols-1 grid-rows-auto
          gap-4
          mt-24
          sm:grid-cols-2
          md:grid-cols-3
          lg:grid-cols-4
          lg:mt-16
          sm:mt-16
        "
      ></div>
    </div>
    <div
      class="
        hidden
        fixed
        inset-0
        bg-gray-800 bg-opacity-80
        z-50
        w-screen
        h-screen
        justify-center
        items-center
        text-white
      "
      id="similarMoviesModal"
    >
      <div class="bg-gray-800 w-72 h-60 rounded-md">
        <h3>Similar movies:</h3>
      </div>
    </div>
  </body>
</html>
