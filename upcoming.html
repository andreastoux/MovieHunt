<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/MOVIEHUNTfavicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/upcoming.js" defer></script>
    <script src="/js/highlights.js" defer></script>
    <title>Upcoming | MovieHunt</title>
  </head>
  <body
    class="
      bg-gradient-to-r
      from-indigo-200
      to-purple-100
      bg-opacity-60
      flex flex-col
      items-center
      h-full
      w-full
      font-inter
      relative
    "
  >
    <!-- LOGO + NAVBAR -->
    <div class="flex justify-center">
      <!-- <h1
              class="text-3xl font-black text-purple-600 font-inter py-10 tracking-widest antialiased"
            >
              MOVIEHUNT
            </h1> -->
      <a href="/"
        ><img src="/images/logo.svg" alt="MovieHunt Logo" class="mt-5 w-96"
      /></a>
    </div>
    <div
      class="w-auto mt-5 flex justify-center font-inter space-x-10"
      id="navbar"
    >
      <a
        href="/popular"
        class="font-bold text-gray-900 hover:text-indigo-600"
        id="popular"
        >Popular</a
      >
      <a
        href="/upcoming"
        class="font-bold text-gray-900 hover:text-indigo-600"
        id="upcoming"
        >Upcoming</a
      >
      <a
        href="/toprated"
        class="font-bold text-gray-900 hover:text-indigo-600"
        id="toprated"
        >Top Rated</a
      >
    </div>

    <!--CONTENT-->
    <div class="flex relative items-center justify-center mt-8">
      <div
        class="
          absolute
          flex
          justify-start
          z-100
          mt-5
          inset-0
          flex-col
          m-auto
          w-10/12
          sm:w-10/12
          md:w-4/5
          lg:w-8/12
        "
      >
        <h1
          class="
            absolute
            text-xl
            md:text-1xl
            lg:text-2xl
            font-bold
            text-gray-900
            flex
            justify-start
            z-40
            inset-0
            m-auto
          "
        >
          <div class="w-1 h-12 bg-indigo-600 mr-2 items-center"></div>
          UPCOMING
        </h1>
        <p
          class="
            absolute
            text-lg
            font-light
            text-gray-900
            mt-6
            ml-3
            flex
            justify-start
            z-40
            inset-0
            m-auto
          "
        >
          See what's next on your watchlist.
        </p>
      </div>
      <div
        class="
          relative
          upcomingContainer
          w-10/12
          sm:w-10/12
          md:w-4/5
          lg:w-8/12
          h-auto
          grid grid-cols-1 grid-rows-auto
          gap-4
          mt-24
          mb-8
          sm:grid-cols-2
          md:grid-cols-3
          lg:grid-cols-4
          lg:mt-24
          sm:mt-16
        "
      ></div>
    </div>

    <!--MODAL SIMILAR MOVIES-->
    <div
      class="
        modalbackdrop
        hidden
        fixed
        inset-0
        bg-gray-800 bg-opacity-90
        z-50
        w-screen
        h-screen
        justify-center
        items-center
        text-white
      "
      id="similarMoviesModal"
    >
      <div
        class="
          similarTo
          p-5
          bg-purple-200
          w-auto
          h-auto
          rounded-md
          flex flex-col
          z-50
        "
      >
        <!-- <div class="flex items-center mb-2">
          <div class="w-1 h-8 bg-indigo-600 mr-2 items-center"></div>
          <h3 class="text-xl text-gray-900 font-bold">Similar movies</h3>
        </div> -->
        <div
          class="similarRecommends grid grid-rows-auto grid-cols-2 mt-2 gap-4"
        >
          <!-- <div class="bg-purple-300 h-auto flex rounded-sm w-72">
            <img src="images/greyanatmoy.jpg" class="w-16" />
            <h1 class="p-2 text-indigo-900 font-bold">Grey Anatomy (2021)</h1>
          </div> -->
        </div>
      </div>
    </div>

    <div class="footer">
      <div
        class="
          relative
          h-full
          w-fill
          mt-10
          pb-4
          flex
          items-center
          justify-end
          flex-col
          font-inter
          text-sm text-gray-800
        "
      >
        <p class="font-semibold cursor-default">MovieHunt Â© 2021</p>

        <div class="space-x-5 mt-2">
          <a href="#" class="hover:text-purple-400 hover:font-bold duration-150"
            >Privacy policy</a
          >
          <a href="#" class="hover:text-purple-400 hover:font-bold duration-150"
            >Terms & Conditions</a
          >
          <a href="#" class="hover:text-purple-400 hover:font-bold duration-150"
            >Contact Us</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
